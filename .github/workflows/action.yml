name: Python package

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: python Python/Lectures/Lecrure-3/Task-1.py
      - run: python Python/Lectures/Lecrure-3/Task-2.py
      - run: python Python/Lectures/Lecrure-3/Task-3.py
      - run: python Python/Lectures/Lecrure-3/Task-4.py
      - run: python Python/Lectures/Lecrure-3/Task-5.py
