<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        //пример 1
        let a = 1, b = 1, c, d;

        /*
            1. Увеличиваем переменную "a" на единицу, получаем 2.
            2. Присваиваем переменной "c" 2.
            3. Выводим значение переменной "c" с помощью "alert".
        */
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*
            1. Увеличиваем переменную "b" на единицу, получаем 2.
            2. Присваиваем переменной "d" значение 1, т.к. "b++" - постфиксное выражение
            3. Выводим значение переменной "d" с помощью "alert".
        */
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*
            1. Увеличиваем переменную "a" на единицу, получаем 3.
            2. Складываем 2 плюс "++a"(2)
            3. Выводим значение переменной "c" с помощью "alert".
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*
            1. Складываем 2 плюс (b)1, получаем 3
            2. Складываем 3 плюс (b)1, т.к. "b++" - постфиксное выражение
            3. Выводим значение переменной "d" с помощью "alert".
        */
        d = 2 + b++;
        alert(d); //ответ: 4

        // Выводим значение переменной "a" с помощью "alert".
        alert(a); //3

        // Выводим значение переменной "b" с помощью "alert".
        alert(b); //3
    </script>
</body>
</html>
