<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        /*
        1. Переменной "a" присваиваем 2
        2. Переменной переменной "x" присваиваем:
            2.1. Переменную "a" умножаем 2, получаем 4
            2.2. Переменной "a" присваиваем 4
            2.3. К переменной "a" прибавляем 1, получаем 5
        4. Выводим значение переменной "a" (a *= 2) помощью "alert".
        3. Выводим значение переменной "x" с помощью "alert".
        */
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a);
        console.log(x);
    </script>
