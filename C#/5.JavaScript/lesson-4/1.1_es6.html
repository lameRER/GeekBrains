<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        /**
        * @param {string} name
        * @param {number} price
        */
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price / 100 * (this.price - 25);
            }
        }

        const product = new Product("Бумага", 55);
        product.make25PercentDiscount();
    </script>
</body>

</html>
