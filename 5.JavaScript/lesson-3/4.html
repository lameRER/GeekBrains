<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        console.log(elementFilter(products, 'photos'));
        console.log(products.sort((a, b) => a.price - b.price));


        /**
        * returns a filter by a passive element
        * @param {array} products
        * @param {string} element
        * @returns
        */
        function elementFilter(products, element) {
            return products.filter(i => (i) => element in i && i.photos.length > 0);
        }

    </script>
</body>

</html>
