<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        for (let i = 0; i <= 10; i++) {
            if (i === 0) toString(i, 'это ноль');
            else if (i % 2 === 0) toString(i, 'четное число');
            else toString(i, 'нечетное число');
        }

        /**
        * Output value to cons
        * @param {number} value
        * @param {string} text
        * @returns
        */
        function toString(value, text) {
            console.log(`${value} - ${text}`);
        }
    </script>
</body>

</html>
