<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        const Tc = +prompt("Введите температуру(°С)");
        const Tf = (9 / 5) * Tc + 32;
        alert(`Температура ${Math.round(Tf)}°F`);
    </script>
</body>
</html>
