<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        /*
        1. 10 складываем с 10 получаем 20
        2. конкатенация строки "20" и "10" получаем "2010"
        3. "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. конкатенация строки "10" и "10" получаем "1010"
        2. конкатенация строки "10" и "10" получаем "101010"
        3. "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 складываем с 10 получаем 20
        2. преобразование '+"10"' в число 10
        3. 20 складываем с 10 получаем 30
        4. "30" присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. преобразовываем '-""' в -0
        2. 10 дулим на -0 получаем -Infinity
        3. "-Infinity" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. преобразовываем "2,5" в число получаем NaN
        2. 10 делим на NaN получаем NaN
        3. "NaN" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
