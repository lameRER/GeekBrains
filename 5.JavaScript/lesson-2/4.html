<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        const a = +prompt("Введите первое число");
        const b = +prompt("Введите второе число");

        alert(`Сложение: ${sum(a,b)}\nВычетание: ${diff(a,b)}\nУмножение: ${mult(a,b)}\nДеление: ${div(a,b)}`)

        function sum(a, b){
            return a + b;
        }

        function diff(a,b){
            return a - b;
        }

        function mult(a, b){
            return a * b;
        }

        function div(a, b){
            return Math.round(a / b);
        }
    </script>
</body>
</html>
