<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let a = -15;
        let b = 19;
        console.log(Math.sign(a));
        console.log(Math.sign(b));

        startUp();

        function startUp(){
            a = +prompt("Введите первое целочисленное число");
            b = +prompt("Введите второе целочисленное число");
            if(validationCheck(a) === validationCheck(b) && validationCheck(b) === true){
                positiveCheck(a,b);
                negativeCheck(a,b);
                differentSignsCheck(a,b);
            }
            else{
                alert('Задано не целочисленное число');
                startUp();
            }
        }

        function positiveCheck(a, b){
            if(Math.sign(a) === Math.sign(b) && Math.sign(b) === 1)
                alert(`${a} и ${b} положительные. Разность равна: '${a-b}'`)
        }

        function negativeCheck(a, b){
            if(Math.sign(a) === Math.sign(b) && Math.sign(b) === -1)
                alert(`${a} и ${b} отрицательные. Произведение равно: '${a*b}'`)
        }

        function differentSignsCheck(a, b){
            if(Math.sign(a) != Math.sign(b))
                alert(`${a} и ${b} разные знаки. Сумма равна: '${a+b}'`)
        }

        function validationCheck(value){
            if(Number.isInteger(value)){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
